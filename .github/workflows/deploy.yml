name: CD for OCI ARM64

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/automoneypit:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          script: |
            mkdir -p ~/deploy/automoneypit
            cd ~/deploy/automoneypit
            
            cat <<EOF > docker-compose.yml
            services:
              app:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/automoneypit:latest
                ports:
                  - "8806:8080"
                restart: always
                deploy:
                  resources:
                    limits:
                      memory: 512M
            EOF
            
            docker compose pull
            docker compose up -d
